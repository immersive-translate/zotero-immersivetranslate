<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });">
  <groupbox>
    <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-authkey"
        data-l10n-id="pref-authkey"
      ></html:label>
      <html:input
        type="password"
        id="zotero-prefpane-__addonRef__-authkey"
        preference="authkey"
      ></html:input>
      <button
        id="zotero-prefpane-__addonRef__-test-button"
        data-l10n-id="pref-test-button"
      ></button>
    </hbox>
    <hbox align="center">
      <label
        data-l10n-id="pref-imt-site"
        is="zotero-text-link"
        class="zotero-text-link"
        href="https://immersivetranslate.com/profile"
        style="margin-right: 4px"
      ></label>
    </hbox>
  </groupbox>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-translate-settings"></html:h2></label>
    <hbox align="center">
      <label data-l10n-id="pref-target-language"></label>
      <!-- Replace -->
      <box id="__addonRef__-target-language-placeholder"></box>
    </hbox>
    <hbox align="center">
      <label data-l10n-id="pref-translate-model"></label>
      <!-- Replace -->
      <box id="__addonRef__-translate-model-placeholder"></box>
    </hbox>
    <hbox align="center">
      <label data-l10n-id="pref-translate-mode"></label>
      <!-- Replace -->
      <box id="__addonRef__-translate-mode-placeholder"></box>
    </hbox>
    <vbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-auto-open-pdf"
        native="true"
        preference="autoOpenPDF"
        data-l10n-id="pref-enable-autoOpenPDF"
      />
    </vbox>
    <vbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-compatibility"
        native="true"
        preference="enhanceCompatibility"
        data-l10n-id="pref-enable-compatibility"
      />
    </vbox>
    <vbox>
      <p data-l10n-id="pref-enable-compatibility-description" />
    </vbox>
    <vbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-ocr-workaround"
        native="true"
        preference="ocrWorkaround"
        data-l10n-id="pref-enable-ocr-workaround"
      />
    </vbox>
    <vbox>
      <p data-l10n-id="pref-enable-ocr-workaround-description" />
    </vbox>

    <vbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-autoTranslate"
        native="true"
        preference="autoTranslate"
        data-l10n-id="pref-enable-autoTranslate"
      />
    </vbox>
    <vbox>
      <p data-l10n-id="pref-enable-autoTranslate-description" />
    </vbox>
  </groupbox>

  <groupbox id="__addonRef__-custom-api-group">
    <label><html:h2 data-l10n-id="pref-custom-api-settings"></html:h2></label>
    <vbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-use-custom-api"
        native="true"
        preference="useCustomAPI"
        data-l10n-id="pref-use-custom-api"
      />
    </vbox>
    <vbox id="__addonRef__-custom-api-details" style="display: none;">
      <hbox align="center">
        <html:label
          for="zotero-prefpane-__addonRef__-custom-api-endpoint"
          data-l10n-id="pref-custom-api-endpoint"
        ></html:label>
        <html:input
          type="text"
          id="zotero-prefpane-__addonRef__-custom-api-endpoint"
          preference="customAPIEndpoint"
          placeholder="https://api.openai.com/v1/chat/completions"
        ></html:input>
      </hbox>
      <hbox align="center">
        <html:label
          for="zotero-prefpane-__addonRef__-custom-api-key"
          data-l10n-id="pref-custom-api-key"
        ></html:label>
        <html:input
          type="password"
          id="zotero-prefpane-__addonRef__-custom-api-key"
          preference="customAPIKey"
        ></html:input>
      </hbox>
      <hbox align="center">
        <html:label
          for="zotero-prefpane-__addonRef__-custom-model-name"
          data-l10n-id="pref-custom-model-name"
        ></html:label>
        <html:input
          type="text"
          id="zotero-prefpane-__addonRef__-custom-model-name"
          preference="customModelName"
          placeholder="gpt-4o"
        ></html:input>
      </hbox>
      <hbox align="center">
        <button
          id="zotero-prefpane-__addonRef__-test-custom-api-button"
          data-l10n-id="pref-test-custom-api-button"
        ></button>
      </hbox>
      <vbox>
        <p data-l10n-id="pref-custom-api-description" />
      </vbox>
    </vbox>
  </groupbox>

  <groupbox>
    <label><html:h2 data-l10n-id="pref-shortcuts-settings"></html:h2></label>
    <vbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-shortcuts"
        native="true"
        preference="enableShortcuts"
        data-l10n-id="pref-enable-shortcuts"
      />
    </vbox>
    <vbox>
      <p data-l10n-id="pref-enable-shortcuts-description-1" />
    </vbox>
    <vbox>
      <p data-l10n-id="pref-enable-shortcuts-description-2" />
    </vbox>
  </groupbox>

  <groupbox>
    <label><html:h2 data-l10n-id="pref-about"></html:h2></label>
    <label
      data-l10n-id="pref-about-version"
      data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
    ></label>
    <hbox align="center">
      <label
        data-l10n-id="pref-about-feedback"
        is="zotero-text-link"
        class="zotero-text-link"
        href="https://github.com/immersive-translate/zotero-immersivetranslate"
        style="margin-right: 4px"
      ></label>
      <label
        data-l10n-id="pref-about-docs"
        is="zotero-text-link"
        class="zotero-text-link"
        href="https://github.com/immersive-translate/zotero-immersivetranslate"
      ></label>
    </hbox>
  </groupbox>
</vbox>
