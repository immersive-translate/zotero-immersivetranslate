<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });">
  <groupbox>
    <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-authkey"
        data-l10n-id="pref-authkey"
      ></html:label>
      <html:input
        type="password"
        id="zotero-prefpane-__addonRef__-authkey"
        preference="authkey"
      ></html:input>
      <button
        id="zotero-prefpane-__addonRef__-test-button"
        data-l10n-id="pref-test-button"
      ></button>
    </hbox>
    <hbox align="center">
      <label
        data-l10n-id="pref-imt-site"
        is="zotero-text-link"
        class="zotero-text-link"
        href="https://immersivetranslate.com/profile"
        style="margin-right: 4px"
      ></label>
    </hbox>
  </groupbox>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-translate-settings"></html:h2></label>
    <hbox align="center">
      <label data-l10n-id="pref-target-language"></label>
      <!-- Replace -->
      <box id="__addonRef__-target-language-placeholder"></box>
    </hbox>
    <hbox align="center">
      <label data-l10n-id="pref-translate-model"></label>
      <!-- Replace -->
      <box id="__addonRef__-translate-model-placeholder"></box>
    </hbox>
    <hbox align="center">
      <label data-l10n-id="pref-translate-mode"></label>
      <!-- Replace -->
      <box id="__addonRef__-translate-mode-placeholder"></box>
    </hbox>
    <vbox style="margin-top: 12px">
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-auto-open-pdf"
        native="true"
        preference="autoOpenPDF"
        data-l10n-id="pref-enable-autoOpenPDF"
      />
    </vbox>
  </groupbox>

  <groupbox>
    <label
      ><html:h2 data-l10n-id="pref-translate-settings-advance"></html:h2
    ></label>

    <vbox style="margin-top: 12px">
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-autoExtractGlossary"
        native="true"
        preference="autoExtractGlossary"
        data-l10n-id="pref-enable-autoExtractGlossary"
      />
      <p data-l10n-id="pref-enable-autoExtractGlossary-description" />
    </vbox>

    <vbox style="margin-top: 12px">
      <html:label
        for="zotero-prefpane-__addonRef__-customSystemPrompt"
        data-l10n-id="pref-customSystemPrompt"
      ></html:label>
      <html:textarea
        id="zotero-prefpane-__addonRef__-customSystemPrompt"
        preference="customSystemPrompt"
        placeholder="You are a professional and reliable machine translation engine.
        When translating, strictly follow the instructions below to ensure translation quality and preserve all formatting, tags, and placeholders:"
        rows="10"
        cols="50"
      ></html:textarea>
    </vbox>

    <vbox style="margin-top: 12px">
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-richtext"
        native="true"
        preference="richTextTranslate"
        data-l10n-id="pref-enable-richTextTranslate"
      />
    </vbox>

    <vbox style="margin-top: 12px">
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-compatibility"
        native="true"
        preference="enhanceCompatibility"
        data-l10n-id="pref-enable-compatibility"
      />
      <p data-l10n-id="pref-enable-compatibility-description" />
    </vbox>

    <vbox style="margin-top: 12px">
      <hbox align="center">
        <label data-l10n-id="pref-enable-ocr-workaround"></label>
        <!-- Replace -->
        <box id="__addonRef__-enable-ocr-workaround-placeholder"></box>
      </hbox>
      <p data-l10n-id="pref-enable-ocr-workaround-description" />
    </vbox>

    <hbox align="center" style="margin-top: 12px">
      <label data-l10n-id="pref-font-family"></label>
      <!-- Replace -->
      <box id="__addonRef__-font-family-placeholder"></box>
    </hbox>

    <hbox align="center" style="margin-top: 12px">
      <label data-l10n-id="pref-dual-mode"></label>
      <!-- Replace -->
      <box id="__addonRef__-dual-mode-placeholder"></box>
    </hbox>

    <vbox style="margin-top: 12px">
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-autoTranslate"
        native="true"
        preference="autoTranslate"
        data-l10n-id="pref-enable-autoTranslate"
      />
    </vbox>
    <vbox>
      <p data-l10n-id="pref-enable-autoTranslate-description" />
    </vbox>
  </groupbox>

  <groupbox>
    <label><html:h2 data-l10n-id="pref-shortcuts-settings"></html:h2></label>
    <vbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-enable-shortcuts"
        native="true"
        preference="enableShortcuts"
        data-l10n-id="pref-enable-shortcuts"
      />
    </vbox>
    <vbox>
      <p data-l10n-id="pref-enable-shortcuts-description-1" />
    </vbox>
    <vbox>
      <p data-l10n-id="pref-enable-shortcuts-description-2" />
    </vbox>
  </groupbox>

  <groupbox>
    <label><html:h2 data-l10n-id="pref-about"></html:h2></label>
    <label
      data-l10n-id="pref-about-version"
      data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
    ></label>
    <hbox align="center">
      <label
        data-l10n-id="pref-about-feedback"
        is="zotero-text-link"
        class="zotero-text-link"
        href="https://github.com/immersive-translate/zotero-immersivetranslate"
        style="margin-right: 4px"
      ></label>
      <label
        data-l10n-id="pref-about-docs"
        is="zotero-text-link"
        class="zotero-text-link"
        href="https://github.com/immersive-translate/zotero-immersivetranslate"
      ></label>
    </hbox>
  </groupbox>
</vbox>
